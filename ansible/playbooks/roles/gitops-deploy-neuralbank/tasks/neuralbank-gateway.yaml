---
- name: "Configurar Service Mesh Operator a canal stable"
  kubernetes.core.k8s:
    state: patched
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    name: servicemeshoperator3
    namespace: openshift-operators
    definition:
      spec:
        channel: "stable"
        installPlanApproval: Automatic

- name: "Pausa para generación del InstallPlan"
  ansible.builtin.pause:
    seconds: 10

- name: "Aprobar actualización de Service Mesh Operator"
  ansible.builtin.shell: |
    for ip in $(oc get installplan -n openshift-operators -o json | jq -r '.items[] | select(.status.phase=="RequiresApproval") | select(.spec.clusterServiceVersionNames[] | contains("servicemeshoperator3.v3.2")) | .metadata.name'); do
      echo "Aprobando InstallPlan: $ip"
      oc patch installplan $ip -n openshift-operators --type merge --patch '{"spec":{"approved":true}}'
    done
  register: approve_result
  changed_when: "'Aprobando' in approve_result.stdout"

- name: "Esperar a que el CSV de Service Mesh v3.2 esté instalado"
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    namespace: openshift-operators
  register: csv_list
  until: 
    - csv_list.resources | json_query("[?contains(metadata.name, 'servicemeshoperator3.v3.2')]") | length > 0
    - (csv_list.resources 
       | json_query("[?contains(metadata.name, 'servicemeshoperator3.v3.2')]") 
       | sort(attribute='metadata.creationTimestamp') 
       | last).status.phase | default('') == "Succeeded"
  retries: 60
  delay: 10

- name: "Crear namespace 'istio-system'"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: istio-system

- name: "Crear namespace 'neuralbank' (Para Authorino)"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: neuralbank

- name: "Asegurar que el directorio apps/service-mesh/base existe"
  ansible.builtin.file:
    path: "{{ local_repo_path }}/apps/service-mesh/base"
    state: directory
    mode: '0755'

- name: "Renderizar Route de Service Mesh"
  ansible.builtin.template:
    src: "templates/gateway-route.yaml.j2"
    dest: "{{ local_repo_path }}/apps/service-mesh/base/gateway-route.yaml"
    mode: '0644'

- name: "Git Workflow: Commit y Push de Service Mesh"
  ansible.builtin.shell: |
    git config user.name "Ansible Automation"
    git config user.email "ansible@demo.local"
    git add apps/service-mesh/base/gateway-route.yaml
    if ! git diff --cached --quiet; then
      git commit -m "feat: Configure Service Mesh route via Ansible"
      git push origin main
    else
      echo "No changes"
    fi
  args:
    chdir: "{{ local_repo_path }}"
  environment:
    GIT_SSL_NO_VERIFY: "true"

- name: "Crear aplicación ArgoCD (Istiod + Gateway)"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: neuralbank-gateway
        namespace: openshift-gitops
      spec:
        project: default
        source: 
          repoURL: "https://{{ gitlab_host }}/platform-engineers/developer-hub.git"
          targetRevision: main 
          path: apps/service-mesh/overlays/dev 
        destination: { server: https://kubernetes.default.svc }
        syncPolicy: { automated: { prune: true, selfHeal: true }, syncOptions: [ "CreateNamespace=true" ] }

- name: "Esperar a que ArgoCD cree el recurso Istio (CR)"
  kubernetes.core.k8s_info:
    api_version: sailoperator.io/v1
    kind: Istio
    name: default
    namespace: istio-system
  register: istio_cr
  until: istio_cr.resources | length > 0
  retries: 60
  delay: 5

- name: "Configurar Istio para soportar Gateway API en OpenShift"
  kubernetes.core.k8s:
    state: patched
    api_version: sailoperator.io/v1
    kind: Istio
    name: default
    namespace: istio-system
    definition:
      spec:
        values:
          pilot:
            env:
              PILOT_ENABLE_GATEWAY_API_CA_CERT_ONLY: "true"
              PILOT_ENABLE_GATEWAY_API: "true"
              PILOT_ENABLE_GATEWAY_API_DEPLOYMENT_CONTROLLER: "true"
              PILOT_ENABLE_GATEWAY_API_STATUS: "true"

- name: "Esperar a que Istiod se reinicie y esté Running"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: istio-system
    label_selectors:
      - app=istiod
  register: istiod_pod
  until:
    - istiod_pod.resources | length > 0
    - istiod_pod.resources[0].status.phase == 'Running'
    - istiod_pod.resources[0].status.containerStatuses[0].ready == true
  retries: 60
  delay: 5

- name: "Esperar a que Istiod genere el Secret 'istio-ca-secret'"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Secret
    name: istio-ca-secret
    namespace: istio-system
  register: ca_secret
  until: ca_secret.resources | length > 0
  retries: 60
  delay: 5

- name: "Asegurar existencia de 'istio-ca-root-cert' en istio-system"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: istio-ca-root-cert
        namespace: istio-system
        labels:
          istio.io/config: "true"
      data:
        root-cert.pem: "{{ ca_secret.resources[0].data['ca-cert.pem'] | b64decode }}"
  when: ca_secret.resources | length > 0

- name: "Copiar CA Root a namespace 'neuralbank'"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: istio-ca-root-cert
        namespace: neuralbank
      data:
        root-cert.pem: "{{ ca_secret.resources[0].data['ca-cert.pem'] | b64decode }}"

- name: "DETENER Gateway (Escalar a 0)"
  kubernetes.core.k8s:
    state: patched
    kind: Deployment
    name: neuralbank-gateway-istio
    namespace: istio-system
    definition:
      spec: { replicas: 0 }
  ignore_errors: yes

- name: "Reiniciar Istiod (Flush de caché de certificados)"
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Pod
    namespace: istio-system
    label_selectors:
      - app=istiod

- name: "Esperar a que Istiod vuelva a estar Running"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Pod
    namespace: istio-system
    label_selectors:
      - app=istiod
  register: istiod_restart
  until:
    - istiod_restart.resources | length > 0
    - istiod_restart.resources[0].status.phase == 'Running'
    - istiod_restart.resources[0].status.containerStatuses[0].ready == true
  retries: 60
  delay: 5

- name: "Borrar ServiceAccount del Gateway (Forzar token nuevo)"
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: ServiceAccount
    name: neuralbank-gateway-istio
    namespace: istio-system

- name: "Forzar Sync de ArgoCD (Regenerar ServiceAccount y Configs)"
  ansible.builtin.shell: |
    oc patch applications.argoproj.io neuralbank-gateway -n openshift-gitops --type merge -p '{"operation":{"sync":{"prune":true},"initiator":{"automated":false}}}'
  register: argo_sync_trigger
  changed_when: true

- name: "Esperar a que el ServiceAccount se regenere"
  kubernetes.core.k8s_info:
    api_version: v1
    kind: ServiceAccount
    name: neuralbank-gateway-istio
    namespace: istio-system
  register: sa_check
  until: sa_check.resources | length > 0
  retries: 60
  delay: 3

- name: "Iniciar Gateway (Escalar a 1)"
  kubernetes.core.k8s:
    state: patched
    kind: Deployment
    name: neuralbank-gateway-istio
    namespace: istio-system
    definition:
      spec: { replicas: 1 }

- name: "Esperar a que el Gateway esté Available"
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: neuralbank-gateway-istio
    namespace: istio-system
  register: gateway_deploy
  until:
    - gateway_deploy.resources | length > 0
    - gateway_deploy.resources[0].status.readyReplicas is defined
    - gateway_deploy.resources[0].status.readyReplicas >= 1
  retries: 60
  delay: 10

- name: "✅ ÉXITO"
  ansible.builtin.debug:
    msg: "Istiod reiniciado y Gateway conectado exitosamente."